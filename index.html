<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Assignment 2</title>
</head>

<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <input type="text" id="task-field" placeholder="type today's task !">
        <button class="add-btn">Add</button>

        <div class="filter-container">
            <button id="all">All</button>
            <button id="completed">Completed</button>
            <button id="incompleted">Incomplete</button>
        </div>
        <div class="taskConter-Container">
            <p>Tottal Tasks : <span class="totalTasks">0</span></p>
            <p>Completed Tasks : <span class="completedTasks">0</span></p>
            <p>Incompleted Tasks : <span class="incompletedTasks">0</span></p>
        </div>
        <p class="err-msg">Please add some notes</p>
        <ul></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
